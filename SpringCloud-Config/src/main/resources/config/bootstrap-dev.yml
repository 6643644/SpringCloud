server:
  port: 8891
  
#取得其他service設定檔案(從遠端的git)
spring:
  application:
    name: config
  cloud:
    config:
      server:
        git:  
#          uri: https://github.com/6643644/test-spring-cloud-config-server
#          username: 
#          password: 
          search-paths: properties #該git根目錄底下的子目錄，多個可以用逗號(,)區隔ex: properties, ymls, testymls
          uri: C:\Spring Cloud Config Server\
          
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8980/eureka/